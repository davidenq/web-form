<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>web-form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/form.min.css">
    <style>
        html {
            font-size: 13px;
            font-family: sans-serif;
        }
        .ui.form .field > label {
            display: block;
            margin: 0 0 .28571429rem;
            color: rgba(20,20,20,.87);
            font-size: .92857143em;
            font-weight: 700;
            text-transform: none;
        }
    </style>
</head>
<body>

    <web-form></web-form>

    <script src="../../src/web-form.tag" type="riot/tag"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.4.1/riot+compiler.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script>
        
        const options = {};

        options.checkbox = {
            show: true,
            label: 'By clicking on "Create an account" below, you are agreeing to\n the Terms of Service and the Privacy Policy'
        };

        options.button = {
            class: '',
            label: 'Submit'
        };
        
        options.fetch = {
           url: 'http://jsonplaceholder.typicode.com/users',
           options: {
               method: 'get'
           }   
        }

        options.inputs = [{
            class: 'fields',
            block: [{
                class: 'six wide',
                label: 'Username:',
                name: 'username',
                placeholder: 'username',
                type: 'text',
                api:true
            }]
        }, {
            class: 'two fields',
            block: [{
                class: 'six wide',
                label: 'Email:',
                name: 'email',
                placeholder: 'your-name-email@account.com',
                type: 'text',
                api:true
            }]
        }, {
            class: 'fields',
            block: [{
                class: 'six wide',
                label: 'Password:',
                name: 'password',
                placeholder: 'password',
                type: 'password'
            }, {
                class: 'six wide',
                label: 'Confirm password:',
                name: 'confirm_password',
                placeholder: 'password',
                type: 'password'
            }]
        }];

        riot.mount('web-form', options);
    </script>
</body>
</html>
